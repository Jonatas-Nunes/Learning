<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equip="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <h1>Formulários</h1>
    <hr>
    <form method="get">
        <p>
            <label for="txtNomeCompleto">Nome Completo</label><br>
            <input type="text" name="NomeCompleto" id="txtNomeCompleto" placeholder="Nome">
        </p>
        <p>
            <label for="txtEmail">E-mail</label><br>
            <input type="text" name="Email" id="txtEmail" placeholder="email@gmail">
        </p>
        <p>
        <fieldset>
            <legend>Cago Pretendido</legend>
            <input type="radio" name="Cargo" id="rdProgramador" value="P">
            <label for="rdProgramador">Programador</label><br>
            <input type="radio" name="Cargo" id="rdWebDesigner" value="WD">
            <label for="rdWebDesigner">Web Designer</label>
        </fieldset>
        </p>
        <p>
            <input type="checkbox" name="Aceito" id="chkAceito">
            <label for="chkAceito">Aceito os termos de uso</label>
        </p>
        <p>
            <label for="slctEstado">Estado</label>
            <select name="Estado" id="slctEstado">
                <optgroup label ="Norte">
                    <option value="AM">Amazonas</option>
                    <option value="RO">Rondônia</option>
                </optgroup>
                <optgroup label="Suldeste">
                    <option value="ES">Espírito Santo</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="CE" selected>Ceará</option>
                </optgroup>
                <optgroup label="Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="slctLinguagens">Linguagens de Programação e Tenologias</label><br>
            <select name="Linguagens" id="slctLinguagens" size="6" multiple>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="C#">C#</option>
                <option value="Javascript"></option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
            </select>
        </p>
        <p>
            <label for="txtCidade">Cidade</label><br>
            <input type="text" name="Cidade" id="txtCidade" list="cidades">
            <datalist id="cidades">
                <option value="Manaus"></option>
                <option value="Porto Velho"></option>
                <option value="São Paulo"></option>
                <option value="Salvador"></option>
                <option value="Fortaleza"></option>
                <option value="Curitiba"></option>
                <option value="Florianópolis"></option>
            </datalist>
        </p>
        <p>
            <label for="txtCurriculo"></label><br>
            <textarea name="Curriculo" id="txtCurriculo" cols="30" rows="'10"></textarea>
        </p>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>

</html>
