<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tabelas</title>
</head>

<body>
    <h1>Tabelas</h1>
    <hr>
    <table  rules="rows">
        <caption>Título da Tabela</caption>
        <thead>
            <tr>
                <th align="center" colspan="3">Nome Completo </th>
                <th align="center" rowspan="2" width="25%">Idade</th>
            </tr>
            <tr>
                <td align="left">Nome</td>
                <td align="left">Sobrenome</td>
                <td align="left">Apelido</td>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Célula 2,1</td>
                <td>Célula 2,2</td>
                <td>Célula 2,3</td>
                <td>Célula 2,4</td>
            </tr>
            <tr>
                <td>Célula 3,1</td>
                <td>Célula 3,2</td>
                <td>Célula 3,3</td>
                <td>Célula 3,4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Célula 4,1</td>
                <td>Célula 4,2</td>
                <td>Célula 4,3</td>
                <td>Célula 4,4</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
