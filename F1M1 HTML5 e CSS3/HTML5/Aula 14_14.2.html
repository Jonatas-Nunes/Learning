<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores CSS Avanáçados</title>
    <link rel="stylesheet" href="../CSS3/Aula 14_14.2.css">
</head>

<body>
    <h1>Seletores CSS Avançados</h1>

    <form action="">
        <div>
            <label for="">Nome</label>
            <input type="text" size="30" required>
        </div>
        <div>
            <label for="">Instituição</label>
            <input type="text" size="30" disabled>
        </div>
        <div>
            <label for="">Site</label>
            <input type="url" type="url" size="30">
        </div>
        <div>
            <label for="">E-mail</label>
            <input type="email" size="30" required>
        </div>
        <div>
            <label for="">Senha</label>
            <input type="password" size="30" required>
        </div>
        <div>
            <label for="">Periodo</label>
            <input type="number" win="1" max="10" size="5">
        </div>
        <div>
            <input type="checkbox">
            <label for="">Enviar notificações</label>
        </div>
        <div>
            <fieldset>
                <legend>Perfíl</legend>
                <input type="radio" name="perfil">
                <label for="">Aluno(a)</label>
                <input type="radio" name="perfil">
                <label for="">Professor(a)</label>
            </fieldset>
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>

</html>
