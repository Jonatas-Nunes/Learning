<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Tipos de Inputs</title>
</head>

<body>
    <form>
        <h1>Tipos de Inputs</h1>
        <label for="readonlytext">Teste readonly</label><br>
        <input type="text" readonly><br>
        
        <label for="disabeledtext">Teste disabled</label><br>
        <input type="text" disabled value="Texto qualquer"><br>
        
        <label for="sizetext">Teste size,maxlenght e required</label><br>
        <input type="text" size="60" value="Texto qualquer" maxlength="20" required><br>
        
        <label for="">Teste </label>
        <input type="text" size="60" value="Texto qualquer" maxkength="20" required autofocus>
    </form>
</body>

</html>
