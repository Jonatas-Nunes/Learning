<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="..//node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="Aula 30_30.1.js" defer></script>
    <title>Mensagens Flutuantes</title>
</head>

<body>
    <div class="container my-5">
        <button class="btn btn-primary" id="btnToast" data-bs-toggle="tooltip" data-bs-title="Este botão cira um novo <b>toast</b>." data-bs-html="true">Criar Toast</button>
         
        <div class="toast-container top-0 end-0 p-3" id="toastContainer"></div>

        <div class="show toast" id="toast">
            <div class="toast-header">
                <i class="bi-info-circle me-1"></i>
                <strong class="me-auto">Informação</strong>
                <button class="btn-close ms-auto" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet accusamus dicta consequatur quos animi, vitae possimus porro sequi esse voluptate velit quod explicabo recusandae sapiente aliquid ut, perferendis magni fugit!
            </div>
        </div>
        <hr> 

        <div class="show toast text-bg-success" data-bs-delay="1000">
            <div class="toast-body">
                Chegarem novas mensagens em sua caixa postal.
                <div class="mt-2 pt-2 border-top">
                    <button class="btn btn-primary btn-sm">Visualizar</button>
                    <button class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Ignorar</button>
                </div>
            </div>
        </div>
        
        <script>
            const toastElList = document.querySelectorAll(".toast");
            const toastList = [...toastElList].map((toastEl) => {
                const toast = new bootstrap.Toast(toastEl, {});
                toast.show();
            });
    
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
            const tooltipList = [...tooltipTriggerList].map((tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl));
    
            const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
            const popoverList = [...popoverTriggerList].map((popoverTriggerEl) => new bootstrap.Popover(popoverTriggerEl));
        </script>
</body>

</html>
