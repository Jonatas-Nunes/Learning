<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <title>Validação de Formulário</title>
</head>

<body>
    <div class="container my-3">
        <h1 class="display-3">Endereço</h1>
        <hr>
        <form method="post" class="needs-validation" novalidate>
            <div class="row mb-4 g-4">
                <div class="col-7">
                    <label for="logradouro" class="form-label">Logradoro</label>
                    <input type="text" name="" id="logradouro" class="form-control" required>
                    <div class="invalid-feedback">Você deve informar o logradouro</div>
                    <div class="valid-feedback">Logradouro informado corretamente</div>
                </div>
                <div class="col-2">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" name="" id="numero" class="form-control" required>
                    <div class="invalid-feedback">Você deve informar o Número</div>
                    <div class="valid-feedback">Número informado corretamente</div>
                </div>
                <div class="col-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" name="" id="complemento" class="form-control">
                </div>
                <div class="col-6">
                    <label for="" bairro="" class="form-label">Bairro</label>
                    <input type="text" name="" id="bairro" class="form-control">
                </div>
                <div class="col-6">
                    <label for="" cidade="" class="form-label">Cidade</label>
                    <input type="text" name="" id="cidade" class="form-control">
                </div>
                <div class="col-6">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" name="" id="estado" class="form-control">
                </div>
                <div class="col-4">
                    <label for="" cep="" class="form-label">CEP</label>
                    <input type="text" name="" id="cep" class="form-control" pattern="[0-9{8}]" required>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input type="text" class="form-check-input" type="checkbox" value="" id="termos">
                        <label for="termos" class="form-check-label">Concordo com os termos e condições</label>
                    </div>
                </div>
                <button class="col-2 btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </div>
    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
