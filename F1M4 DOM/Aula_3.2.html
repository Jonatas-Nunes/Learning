<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="Aula_3.2.js" defer></script>
    <title>JavaScript - DOM - Formulários: Validação com Bootstrap</title>
</head>

<body class="p-3 m-0 border-0">

    <h1 class="text-center">Validação com Bootstrap</h1>
    <hr>

    <form name="form1" action="#" method="get" class="row g-3 needs-validation" novalidate>
        <div class="form-row">
            <label for="txtNome" class="form-label">Nome</label>
            <input type="text" name="nome" id="txtNome" placeholder="Fulano de Tal" class="form-control" required>
            <div class="invalid-feedback">Informe o nome corretamente</div>
        </div>
        <div class="form-row">
            <label for="txtEmail" class="form-label">E-mail</label>
            <input type="email" id="txtEmail" name="email" placeholder="fulano@email.com" class="form-control" required>
            <div class="invalid-feedback">Informe o E-mail corretamente.</div>
        </div>
        <div>
            <label for="txtEmail" class="form-label">Telefone</label>
            <input type="text" name="telefone" id="txtTelefone" placeholder="(99)9999-9999" pattern="\(d{2})\d{5}-\d{4}"
                class="form-control" required>
            <div class="invalid-feedback">Informe o telefone corretamente</div>
        </div>
        <div class="form-row">
            <label for="selSexo" class="form-label">Sexo</label>
            <select name="sexo" id="selSexo" class="form-select" required>
                <option value="" selected>Selecione o sexo</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
            <div class="invalid-feedback">Informe o sexo corretamente</div>
        </div>
        <div class="form-row">
            <label for="txtSenha" class="form-label">Senha</label>
            <input type="password" name="senha" id="txtSenha" class="form-control" required>
            <div class="invalid-feedback">Informe a senha corretamente</div>
        </div>
        <div class="form-row">
            <label for="txtConfSenha" class="form-label">Confirmação de Senha</label>
            <input type="password" name="confSenha" id="txtConfSenha" class="form-control" required>
            <div class="invalid-feedback">Informe a confirmação de senha</div>
        </div>
        <br>
        <input type="submit" class="btn btn-primary" value="Enviar">
    </form>
</body>

</html>
