<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="Aula_3_Exercicio_2.js" defer></script>
    <title>JavaScript - DOM - Contatos</title>
</head>

<body class="p-3 m-0">
    <h1 class="text-center">Contatos</h1>
    <hr>

    <form action="#" id="form1" method="post" class="row g-3 needs-validation" novalidate>
        <div class="form-row">
            <label for="txtNome" class="form-label">Nome</label>
            <input type="text" id="txtNome" name="nome" placeholder="Fulano de Tal" class="form-control" required>
            <div class="invalid-feedback">Informe o nome corretamente.</div>
        </div>
        <div class="form-row">
            <label for="txtTelefone" class="form-label">Telefone</label>
            <input type="text" name="telefone" id="txtTelefone" placeholder="(99)9999-9999"
                pattern="\(\d{2}\)\d{5}-\d{4}" class="form-control" required>
            <div class="invalid-feedback">Informe o telefone corretamente.</div>
        </div>
        <br>
        <input type="submit" class="btn btn-primary" value="Inserir" id="btnInserir">
    </form>

    <hr>

    <table class="table table-striped" id="tabelaContato">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Telefone</th>
                <th scope="col">Ação</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <footer><a href="Aula_Index.html">Voltar ao índice</a></footer>
</body>

</html>
