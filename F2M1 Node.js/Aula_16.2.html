<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Lyrics Search by CDFTV</title>
</head>
<body>
    
    <div class="container">
        <div class="d-flex justify-content-center">
            <h1>Lyrics Search</h1>
        </div>
        <div class="row justify-content-center">
            <form id="lyrics_form">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="artist">Artist</label>
                        <input type="text" class="form-control" id="artist" placeholder="">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="song">Song</label>
                        <input type="text"  class="form-control" id="song" placeholder="">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Let's Sing</button>
            </form>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <pre class="mt-4" id="lyrics"></pre>
    </div>

    <script src="./Aula_16.2.js"></script>
</body>
</html>
